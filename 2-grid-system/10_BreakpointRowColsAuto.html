      }

  </head>
  <body>

      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4">

        <div class="col">Kolom 3</div>
        <div class="col">Kolom 4</div>
        <div class="col">Kolom 5</div>

        <div class="col">Kolom 8</div>

</html>
