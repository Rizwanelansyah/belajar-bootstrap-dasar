<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
      .row {
        margin-top: 1em;
      }
      [class^="col"] {
        background: rgba(100, 100, 100, .15);
        border: 1px solid rgba(100, 100, 100, .2);
        padding: .4em;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col">Lebar 100% Pada Breakpoint Extra Small</div>
      </div>
    </div>
    <div class="container-sm">
      <div class="row">
        <div class="col">Lebar 100% Pada Breakpoint Small</div>
      </div>
    </div>
    <div class="container-md">
      <div class="row">
        <div class="col">Lebar 100% Pada Breakpoint Medium</div>
      </div>
    </div>
    <div class="container-lg">
      <div class="row">
        <div class="col">Lebar 100% Pada Breakpoint Large</div>
      </div>
    </div>
    <div class="container-xl">
      <div class="row">
        <div class="col">Lebar 100% Pada Breakpoint Extra Large</div>
      </div>
    </div>
    <div class="container-xxl">
      <div class="row">
        <div class="col">Lebar 100% Pada Breakpoint Extra Extra Large</div>
      </div>
    </div>
    
    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
